<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <div class = "container">
        <div class = "header"
            <h2> Criar conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome do Paciente</label>
                <input type="text" id ="username" placeholder="Digite seu Nome"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id ="email" placeholder="Digite seu e-mail"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id ="password" placeholder="Digite sua senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">ConfirmaÃ§Ã£o de Senha</label>
                <input type="text" id ="password-confirmation" placeholder="Confirme sua senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <button type = "submit">Cadastrar</button>
        </form>
    </div>



    <script src="https://kit.fontawesome.com/201dbe08a2.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
